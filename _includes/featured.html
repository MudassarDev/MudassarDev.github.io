<div id = "featured" class="sc_section overflow_hidden bg_color_1">
   <div class="content_wrap margin_top_large margin_bottom_medium">
      <h4 class="sc_title margin_top_null margin_bottom_medium">Featured Properties</h4>
         <div class="sc_property sc_property_style_property-1">
            <div class="sc_columns columns_wrap">
               {% for post in site.categories.featured %}
               <div class="column-1_3 column_padding_bottom">
                  <div id = "featuredProp1" class="sc_property_item">
                     <div class="sc_property_image">
                        <a href="{{ site.baseurl }}{{ post.url }}">
                           <div class="property_price_box"><span class="property_price_box_sign">PKR</span><span class="property_price_box_price">{{ post.price }}</span>{% if post.categories contains "rent" %}<span class="property_price_box_per">/year</span>{% endif %}
                           </div>
                           <img src = "{{ site.baseurl }}/images/image-7-1-770x460.jpg" alt="">
                        </a>
                     </div>
                     <div class="sc_property_info">
                        <div class="sc_property_description">{{ post.type }}</div>
                        <div>
                           <div class="sc_property_icon">
                              <span class="icon-location"></span>
                           </div>
                           <div class="sc_property_title">
                              <div class="sc_property_title_address_1">
                                 <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
                              </div>
                              <div class="sc_property_title_address_2">{{ post.address }}</div>
                           </div>
                           <div class="cL"></div>
                        </div>
                     </div>
                     <div class="sc_property_info_list">
                        <span class="icon-building113">{{ post.area }}</span><span class="icon-bed">{{ post.beds }}</span><span class="icon-bath">{{ post.baths }}</span><span class="icon-warehouse">{{ post.workshops }}</span>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
         </div>
   </div>
</div>
